<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tumHo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="head"><img src="./logo.png" alt="" />Muxicfy</li>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
      <main>
        <div class="search">
          <input
            type="text"
            placeholder="Search for songs, artists, albums..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="liked-song">
          <p>Liked Songs</p>
          <div class="profile">
            <i class="fa-solid fa-circle-user"></i> <span>You</span>
          </div>
          <div class="duration">
            <i class="fa-solid fa-globe"></i><span>49min</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="songList" tabindex="0">
          <div class="song">
            <img src="./jo tum mere ho cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Jo Tum Mere Ho</div>
              <div class="artist">Anuv Jain</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./dil he toh hai cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Dil He Toh Hai</div>
              <div class="artist">Arijit Singh</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./dooriyaan cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Yeh Dooriyaan</div>
              <div class="artist">The Weeknd</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./Is this love cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Is This Love</div>
              <div class="artist">Mohit Chauhan</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./yeh fitoor mera cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Yeh Fitoor Mera</div>
              <div class="artist">Arijit Singh</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./out of time cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Out Of Time</div>
              <div class="artist">The Weeknd</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./sajni cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Sajni</div>
              <div class="artist">The Jal Band</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./sawar loon cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Sawar Loon</div>
              <div class="artist">Monaali Thakur</div>
            </div>
            <div class="menu">⋮</div>
          </div>

           <div class="song">
            <img src="./satranga cover.png" alt="cover" class="cover" />
            <div class="info">
              <div class="title">Satranga</div>
              <div class="artist">Arijit Singh</div>
            </div>
            <div class="menu">⋮</div>
          </div>
        </div>
      </main>
      <footer>
        <input
          type="range"
          min="0"
          max="100"
          class="slider"
          id="myProgressBar"
          name="range"
        />
        <div class="icons">
          <i class="fa-solid fa-1x fa-shuffle"></i>
          <i class="fa-solid fa-2x fa-backward-step"></i>
          <i class="fa-solid fa-3x fa-play-circle"></i>
          <i class="fa-solid fa-2x fa-forward-step"></i>
          <i class="fa-solid fa-1x fa-repeat"></i>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/8e05ef93aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
