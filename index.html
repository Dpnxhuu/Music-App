<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muxic.fy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="52x52"
      href="./logo.png"  
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="head"><img src="./logo.png" alt="" />Muxic.fy</li>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
      <main>
        <div class="search">
          <input
            type="text"
            placeholder="Search for songs, artists, albums..."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="liked-song">
          <p>Liked Songs</p>
          <div class="profile">
            <i class="fa-solid fa-circle-user"></i> <span>You</span>
          </div>
          <div class="duration">
            <i class="fa-solid fa-globe"></i><span>49min</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="songList">
          <div class="song"  id="0">
            <img src="./Jo Tum Mere Ho.png" alt="cover" class="cover" id="0"/>
            <div class="info">
              <div class="title" id="0">Jo Tum Mere Ho</div>
              <div class="artist" id="0">Anuv Jain</div>
            </div>
            <div class="menu" id="0 id=">⋮</div>
          </div>

           <div class="song" id="1">
            <img src="./dil hi toh hai.png" alt="cover" class="cover"  id="1"/>
            <div class="info">
              <div class="title" id="1">Dil Hi Toh Hai</div>
              <div class="artist" id="1">Arijit Singh</div>
            </div>
            <div class="menu" id="1">⋮</div>
          </div>

           <div class="song" id="2">
            <img src="./Yeh Dooriyaan.png" alt="cover" class="cover" id="2"/>
            <div class="info">
              <div class="title" id="2">Yeh Dooriyaan</div>
              <div class="artist" id="2">The Weeknd</div>
            </div>
            <div class="menu" id="2">⋮</div>
          </div>

           <div class="song" id="3">
            <img src="./Is this love.png" alt="cover" class="cover" id="3"/>
            <div class="info">
              <div class="title" id="3">Is This Love</div>
              <div class="artist" id="3">Mohit Chauhan</div>
            </div>
            <div class="menu" id="3">⋮</div>
          </div>

           <div class="song" id="4">
            <img src="./yeh fitoor mera.png" alt="cover" class="cover" id="4"/>
            <div class="info">
              <div class="title" id="4">Yeh Fitoor Mera</div>
              <div class="artist" id="4">Arijit Singh</div>
            </div>
            <div class="menu" id="4">⋮</div>
          </div>

           <div class="song" id="5">
            <img src="./out of time.png" alt="cover" class="cover" id="5"/>
            <div class="info">
              <div class="title" id="5">Out Of Time</div>
              <div class="artist" id="5">The Weeknd</div>
            </div>
            <div class="menu" id="5">⋮</div>
          </div>

           <div class="song" id="6">
            <img src="./sajni.png" alt="cover" class="cover" id="6"/>
            <div class="info">
              <div class="title" id="6">Sajni</div>
              <div class="artist" id="6">The Jal Band</div>
            </div>
            <div class="menu" id="6">⋮</div>
          </div>

           <div class="song" id="7">
            <img src="./Sawaar Loon.png" alt="cover" class="cover" id="7" />
            <div class="info">
              <div class="title" id="7">Sawar Loon</div>
              <div class="artist" id="7">Monaali Thakur</div>
            </div>
            <div class="menu" id="7">⋮</div>
          </div>

           <div class="song" id="8">
            <img src="./satranga.png" alt="cover" class="cover" id="8"/>
            <div class="info">
              <div class="title" id="8">Satranga</div>
              <div class="artist" id="8">Arijit Singh</div>
            </div>
            <div class="menu" id="8">⋮</div>
          </div>
        </div>
      </main>
      <footer>
        <input
          type="range"
          min="0"
          max="100"
          class="slider"
          id="myProgressBar"
          name="range"
          value="0"
        />
        <!-- <span id="masterSongName" style="display: flex; align-self: flex-start;">Jo Tum Mere Ho</span> -->
        <div class="icons">
          <i class="fa-solid fa-1x fa-shuffle"></i>
          <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
          <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
          <i class="fa-solid fa-1x fa-repeat"></i>
        </div>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/8e05ef93aa.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
